<form class="form-inline" role="form">
    <div class="form-group col-sm-5">
        <label for="site-address">Site address</label>
        <input type="text" class="form-control" id="site-address">
    </div>
    <div class="form-group col-sm-5">
        <label for="phr-total">Total</label>
        <input type="text" class="form-control" id="po-total" readonly>
    </div>
    <button type="submit" class="btn btn-primary" 
            (click)="createPO.emit()">
        Create Purchase Order
    </button>
</form>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Start Date</th>
            <th class="text-center">End Date</th>
            <th class="text-center">Price</th>
            <th class="text-center">Subtotal</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="order.plant">
            <td>{{order.plant.name}}</td>
            <td>{{order.rentalPeriod.startDate|date:'shortDate'}}</td>
            <td>{{order.rentalPeriod.endDate|date:'shortDate'}}</td>
            <td class="text-right">{{order.plant.price | number:'.2'}}</td>
            <td class="text-right">{{order.total | number: '.2'}}</td>
            <td class="text-center"><button><span class="glyphicon glyphicon-remove"></span> Remove</button></td>
        </tr>
    </tbody>
</table>
