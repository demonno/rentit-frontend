<form class="form-horizontal">
    <div class="form-group">
        <label for="id" class="col-sm-3 control-label">Plant Id</label>
        <div class="col-sm-7">
            <!-- query.id -->
            <input type="text" class="form-control" name="item_id" [(ngModel)]="query.id">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
            <!-- executeQueryEvent.emit(query) -->
            <button id="submit-button" class="btn btn-primary btn-block" 
                    (click)="searchPlant(query)">
                <span class="glyphicon glyphicon-search"></span> Submit
            </button>
        </div>
    </div>
    <div>
        <div *ngIf="search.plant" class="search-result">
        <table class="table">
            <thead>
            <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{search.plant.name}}</td>
                <td>{{search.plant.description}}</td>
                <td>{{search.plant.price}}</td>
                </tr>    
            <tbody>
        
        </table>
        </div>
    </div>
</form>
